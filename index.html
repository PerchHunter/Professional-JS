<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='app' class="container">
        <header class="head">
            <search v-on:search="filterGoods"></search>

            <button class="cart-button" type="button" v-on:mouseover='showCart'>Корзина</button>

            <template v-if='isVisibleCart'>
                <cart-list v-bind:sumprice='sumPrice' v-bind:cartlist="cartList" v-bind:isvisiblecart='isVisibleCart'
                    v-on:remove-from-cart='deleteFromCart' v-on:show-cart='showCart'>
                </cart-list>
            </template>
        </header>

        <goods-list v-bind:list="filteredGoods" v-on:add-to-cart='addToCart'></goods-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
